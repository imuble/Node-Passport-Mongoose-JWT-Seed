  #   volumes:
  #     - ./proxy/proxy.conf:/etc/nginx/conf.d/default.conf
  #     - /var/run/docker.sock:/tmp/docker.sock:ro
  #   ports:
  #     - 443:443


  # ----- Primary Data Storage -----
  db:
    image: mongo:3.4
    ports:
      - "27017:27017"
